<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="startScreen">
        <h1>Hallo Test</h1>
        <input type="text" id="playerNameInput" placeholder="Dein Spielername" required>
        <button id="createGameBtn">Neues Spiel erstellen</button>
        <br><br>
        <input type="text" id="gameCodeInput" placeholder="Spielcode eingeben">
        <button id="joinGameBtn">Spiel beitreten</button>

        <hr>
        <h3>Öffentliche Spiele</h3>
        <ul id="publicGamesList">
            <li>Lade öffentliche Spiele...</li>
        </ul>
        <p id="message"></p> </div>

    <div id="gameArea" style="display: none;">
        <h2>Spiel: <span id="gameCodeDisplay"></span></h2>
        <p id="gameStatus"></p> <h3>Spieler in der Lobby:</h3>
        <ul id="playerList">
            </ul>

        <div class="lobby-controls">
            <button id="readyButton">Bereit</button>
            <button id="startGameButton" style="display: none;">Spiel starten</button>
            <button id="leaveGameButton">Lobby verlassen</button>
        </div>

        <hr>
        <h3>Chat</h3>
        <div id="chatMessages" class="chat-box">
            </div>
        <input type="text" id="chatInput" placeholder="Nachricht senden...">
        <button id="sendChatBtn">Senden</button>

        <hr>
        <div id="gameContent">
            <div id="quizArea" style="display: none;" class="game-phase-content">
                <h3>Quiz-Zeit!</h3>
                <h4 id="questionText"></h4>
                <div id="quizOptions" class="quiz-options-container">
                    </div>
                <p id="timerDisplay">Zeit: --</p>
                <p id="myQuizStatus"></p>
            </div>

            <div id="quizResultArea" style="display: none;" class="game-phase-content">
                <h3>Rundenergebnis</h3>
                <p id="correctAnswerDisplay">Die richtige Antwort war: </p>
                <p id="myCurrentScore">Dein aktueller Score: 0</p>
                <h4>Spieler-Scores diese Runde:</h4>
                <ul id="playerScoresThisRound"></ul>
                <p id="nextQuestionInfo"></p>
            </div>

            <div id="finalSipsArea" style="display: none;" class="game-phase-content">
                <h3>Quiz beendet! Wer muss trinken?</h3>
                <ul id="sipsList"></ul>
                <button id="nextGameButton" style="display: none;">Nächstes Spiel starten</button>
            </div>

            <div id="placeholderGameArea" style="display: none;" class="game-phase-content">
                <h3>Andere Spiele kommen bald</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
